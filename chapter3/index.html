<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Книги</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadJSON()">
  <div class="container">
    <div class="for-button">
      <button type="button" id="create-btn" class="btn btn-primary my-a-btn">
        <a href="html/create-book.html">
                  Создать
                </a>
      </button>
    </div>
    <div id="for-table">
    </div>
  </div>
  <!-- Модальное окно -->
  <div class="modal fade" id="delete-book" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Удалить книгу</h4>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить эту книгу?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" onclick="deleteFromBase()">Да</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="json/database.json"></script>
  <script src="js/scriptIndex.js"></script>
</body>

</html>
