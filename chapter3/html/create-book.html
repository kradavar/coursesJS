<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Создать книгу</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="contain">
    <h2>Новая книга: </h2>
    <div class="create-form">
      <div class="form-group">
        <label for="choose-type">Тип записи: </label>
        <select class="form-control selectpicker" id="choose-type" onchange="chooseFormToCreate()">
          <option value="" id="hide" disabled selected>Выберите тип книги</option>
          <option value="audio">Аудиокнига</option>
          <option value="studybook">Учебник</option>
        </select>
        <div id="general" style="display: none;">
          <form action="">
            <p>
              <label for="book-title">Название книги: </label>
              <input type="text" id="title" class="form-control text-info" required>
            </p>
            <p>
              <label for="author">Автор книги: </label>
              <input type="text" id="author" class="form-control text-info" required>
            </p>
            <p>
              <label for="publishing-house">Издательство: </label>
              <input type="text" id="publishing-house" class="form-control text-info" required>
            </p>
            <p>
              <label for="year">Год издания: </label>
              <input type="number" id="year" class="form-control text-info" min="1970" max="2018" required>
            </p>
            <p>
              <label for="audience">Аудитория(возраст через дефис): </label>
              <input type="text" id="audience" class="form-control text-info" pattern="(\d{1,2})-(\d{1,2})" required>
            </p>
            <p>
              <label for="description">Краткое описание: </label>
              <input type="text" id="description" class="form-control text-info" required>
            </p>
          </form>
        </div>
      </div>
      <div id="audio-form" style="display: none;">
        <form action="">
          <p>
            <label for="reader">Читает: </label>
            <input type="text" id="reader" class="form-control text-info" required>
          </p>
          <p>
            <label for="long">Длительность(в минутах): </label>
            <input type="number" id="long" class="form-control text-info" required>
          </p>
        </form>
      </div>
      <div id="studybook-form" style="display: none;">
        <form action="">
          <p>
            <label for="science">Область науки: </label>
            <input type="text" id="science" class="form-control text-info" required>
          </p>
          <p>
            <label for="illustration">Иллюстрации: </label>
            <input type="checkbox" id="illustration" class="form-control text-info" required>
          </p>
        </form>
      </div>
      <div class="btn-to-add">
        <button class="btn btn-primary" id="create-book-btn" disabled="true" onclick="createBook()">Сохранить</button>
        <button class="btn btn-secondary" onclick="goToMainWindow()">Отмена</button>
      </div>
    </div>
  </div>
  <script src="../js/create.js"></script>
</body>

</html>
