<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создать книгу</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="navbar header" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand mb-0 h1" id="books-brand" href="../index.html"><b>КНИГИ</b></a>
    </div>
  </div>
  <div class="contain">
    <h2>Новая книга: </h2>
    <div class="create-form">
      <form id="create-form">
        <div class="form-group">
          <label for="choose-type">Тип записи: </label>
          <select class="form-control selectpicker choose-type choose-red" id="choose-type">
            <option value="" id="hide" disabled selected>Выберите тип книги</option>
            <option value="audio">Аудиокнига</option>
            <option value="studybook">Учебник</option>
          </select>
          <div id="general" style="display: none;">
            <p>
              <label for="book-title" class="control-label">Название книги: </label>
              <input type="text" id="title" class="form-control text-info" required>
            </p>
            <p>
              <label for="author" class="control-label">Автор книги: </label>
              <input type="text" id="author" class="form-control text-info" required>
            </p>
            <p>
              <label for="publishing-house" class="control-label">Издательство: </label>
              <input type="text" id="publishing-house" class="form-control text-info" required>
            </p>
            <p>
              <label for="year">Год издания: </label>
              <input type="number" id="year" class="form-control text-info" min="1970" max="2018" required>
            </p>
            <p>
              <label for="audience" class="control-label">Аудитория(возраст через дефис): </label>
              <input type="text" id="audience" class="form-control text-info" pattern="(\d{1,2})-(\d{1,2})" required>
            </p>
            <p>
              <label for="description" class="control-label">Краткое описание: </label>
              <input type="text" id="description" class="form-control text-info" required>
            </p>
          </div>
          <div id="audio-form" style="display: none;">
            <p>
              <label for="reader" class="control-label">Читает: </label>
              <input type="text" id="reader" class="form-control text-info">
            </p>
            <p>
              <label for="long" class="control-label">Длительность(в минутах): </label>
              <input type="number" id="long" class="form-control text-info">
            </p>
          </div>
          <div id="studybook-form" style="display: none;">
            <p>
              <label for="science" class="control-label">Область науки: </label>
              <input type="text" id="science" class="form-control text-info">
            </p>
            <p>
              <label for="illustration" class="control-label">Иллюстрации: </label>
              <input type="checkbox" id="illustration" class="form-control text-info">
            </p>
          </div>
        </div>
        <div class="btn-to-add">
          <button type="submit" class="btn btn-primary" id="create-book-btn" disabled="true">Сохранить</button>
          <button class="btn btn-secondary" id="cancel-button">Отмена</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../dist/create.js "></script>
</body>

</html>
